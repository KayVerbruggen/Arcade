[application]

name="Arcade"
main_scene="res://Scenes/StartMenu.xml"
icon="res://Sprites/brick.png"

[display]

fullscreen=false
stretch_aspect="keep"
stretch_mode="2d"
height=600
width=800

[input]

move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]
quit_app=[key(Escape)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
